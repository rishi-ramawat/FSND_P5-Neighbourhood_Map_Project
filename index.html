<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighbourhood Map of Hyderabad">
    <meta name="author" content="RISHI RAMAWAT">
    <title>Hyderabad Neighbourhood Map</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <section class="container">
        <section class="options-box">
            <h3 class="title">Places to visit in Hyderabad, INDIA</h3>
            <input type="text"
                class="search"
                placeholder="Search"
                data-bind="textInput: searchKeyword, valueUpdate: 'afterkeydown'">
            <ul data-bind="foreach: filteredList">
                <li data-bind="click: openInfoWindow" class="location">
                    <span data-bind="text: name"></span>
                    <input class="toggle-heart" type="checkbox" data-bind="checked: favourite, click: toggleFavourite"/>
                    <label data-bind="click: toggleFavourite">‚ù§</label>
                </li>
            </ul>
        </section>
        <section id="map"></section>
    </section>

    <!-- Scripts are placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/lib/knockout-3.4.2.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDpNhBg_oGC78A7BAP-aYJ3lKKyfI2AeuY&v=3&callback=initMap"
        onerror="errorHandling()"></script>
</body>
</html>
